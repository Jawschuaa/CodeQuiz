<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a id="scores">View high scores</a>
        <section id="timer">Time: 0 seconds</section>
    </header>
    <main id="container">
        <h1 id="title">Coding Quiz Challenge</h1>
        <section id="content">Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your time by reducing it by ten seconds.</section>
        <button id="start">Begin Quiz</button>
    </main>
    <footer id="answer"></footer>    
    <script src="./assets/js/script.js"></script>
</body>
</html>
